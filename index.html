<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Street Fighter 2 Clone</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="styles/style.css" />
    <script type="module" src="src/index.js"></script>
</head>

<body>
    <div id="main-screen" class="flex-center">
        <p class="text">PRESS CLICK TO START GAME</p>
    </div>

    <canvas width="384" height="224"></canvas>

    <img src="./images/ken-stage.png" alt="stage" />
    <img src="./images/misc.png" alt="misc" />
    <img src="./images/decals.png" alt="decals">
    <img src="./images/shadow.png" alt="shadow" />
    <img src="./images/ken.png" alt="ken" />
    <img src="./images/ryu.png" alt="ryu" />

    <audio id="theme-ken" src="./sounds/theme-ken-main.cps1.ogg" preload="auto" loop></audio>

    <audio id="sound-fighter-land" src="./sounds/land.ogg" preload="auto"></audio>

    <audio id="sound-fighter-light-attack" src="./sounds/light-attack.ogg" preload="auto"></audio>
    <audio id="sound-fighter-light-punch-hit" src="./sounds/light-punch-hit.ogg" preload="auto"></audio>
    <audio id="sound-fighter-light-kick-hit" src="./sounds/light-kick-hit.ogg" preload="auto"></audio>

    <audio id="sound-fighter-medium-attack" src="./sounds/medium-attack.ogg" preload="auto"></audio>
    <audio id="sound-fighter-medium-punch-hit" src="./sounds/medium-punch-hit.ogg" preload="auto"></audio>
    <audio id="sound-fighter-medium-kick-hit" src="./sounds/medium-kick-hit.ogg" preload="auto"></audio>

    <audio id="sound-fighter-heavy-attack" src="./sounds/heavy-attack.ogg" preload="auto"></audio>
    <audio id="sound-fighter-heavy-punch-hit" src="./sounds/heavy-punch-hit.ogg" preload="auto"></audio>
    <audio id="sound-fighter-heavy-kick-hit" src="./sounds/heavy-kick-hit.ogg" preload="auto"></audio>


</body>

</html>
